<html>
    <head>
        <style>
            input{
                font-size: 30px;
                border-radius: 15px 15px;
            }
            button{
                background-color: rgb(248, 248, 248);
                margin: 15px;
                padding: 5px;
                border-radius: 5px 5px;
            }
            #img{
                margin: 150px auto 40px;
                display:block;
            }
            form{
                text-align: center;
            }
            a{
                padding-left: 15px;
                padding-right: 15px;
                color:rgb(43, 43, 43)
            }
            #menu{
                border: 0px;
            }
            #footer {
                background-color: rgb(202, 202, 202);
                bottom:10px;
                font-size:10pt;
                height:35px;
                position:fixed;
                width:100%
            }
            #pri{
                padding-left: 10px;
            }
            #terms{
                padding-left: 10px;
            }
            #set{
                padding-left: 10px;
            }
            #rightft{
                display: flex;
                justify-content: flex-end;
                position: absolute;
                bottom: 10px;
                right: 10px;
            }
            #ad{
                padding-right: 10px;
            }
            #bus{
                padding-right: 10px;
            }
            #how{
                padding-right: 10px;
            }
            #leftft{
                position: absolute;
                bottom: 10px;
                left: 10px;
                display:flex;
                justify-content:flex-start ;
            }
            li{
                display: inline;
            }
            #lft{
                display:flex;
                justify-content: flex-start;
                position: absolute;
                top: 15px;
                left: 0px;
            }
            #rt{
                display:flex;
                justify-content: flex-end;
                position: absolute;
                top: 0px;
                right: 0px;
            }
            #space{
                margin: 15px auto 15px;
            }
        </style>
    </head>
    <body>
        <ul id="lft">
            <li>
                <a id="about" href="https://web.archive.org/web/20191130234759/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            </li>
            <li>
                <a id="store" href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </li>
        </ul>
        <ul id="rt">
           <li>
                <a id="Gmail" href="https://web.archive.org/web/20191130234759/https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            </li>
            <li>
                <a id="images" href="https://web.archive.org/web/20191130234759/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
            </li>
            <li>
               <a id="menu" href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en/about/products?tab=wh"><img width="50" height="50" src="https://static.thenounproject.com/png/756729-200.png" alt="menu" ></a>
            </li>
            <li>
                <a id="sign" href="https://web.archive.org/web/20191130234759/https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign in</a>
            </li>
        </ul>            
        <div>
            <img id="img"src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo">
            <form>
                <input type="search" name="search" id="searchbar"> 
                <div id="space"></div>
                <button id="search" type="submit">Google Search</button>
                <button id="lucky" type="submit">I'm Feeling Lucky</button>
            </form> 
        </div>
    </body>
    <footer id="footer">
        <div>
            <span id="leftft">
                <a id="ad" href="">Advertising</a>
                <a id="bus" href="">Business</a>
                <a id="how" href="">How Search works</a>
            </span>
            <span id="rightft">
                <a id="pri" href="">Privacy</a>
                <a id="terms" href="">Terms</a>
                <a id="set" href="">Settings</a>
            </span>
        </div>
    </footer>
</html>
